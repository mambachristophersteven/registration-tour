<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakaWaka Tour '23 Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="./Images/Logo.png" alt="">
            <p id="motto">Unveiling Africa</p>
        </div>
        <div class="content">
            <div class="welcome-talk">
                <h1>WakaWaka Tour '23</h1>
                <h2>Enter Your Details</h2>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <div class="two-input-group">
                        <input type="text" name="firstname" placeholder="Firstname">
                        <input type="text" name="lastname" placeholder="Lastname">
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email Account">
                    </div>
                    <div class="input-group">
                        <input type="text" name="nationality" placeholder="Nationality">
                    </div>
                    <div class="input-group">
                        <input type="text" name="text" placeholder="Id Number">
                    </div>
                    <div class="input-group">
                        <input type="number" name="number" placeholder="Telephone">
                    </div>
                    <div class="select-input-group">
                        <h4 class="select-heading">Method of Payment</h4>
                        <select name="payment">
                            <option value=""></option>
                            <option value="visa">Visa Card</option>
                            <option value="Momo">Mobile Money</option>
                            <option value="Paypal">Paypal</option>
                            <option value="Bitcoin">Bitcoin</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <a href="#"><input type="button" value="Register" name="create" id="create-account-btn"></a>
                    </div>                    
                </form>
            </div>
            <div class="have-account">
                <p>By registering, you agree to our <br><span><a href="#">terms and conditions</a></span></p>
                <br>
            </div>          
        </div>
    </div>
    
</body>
</html>
